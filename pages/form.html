							<h3 class="panel-title"><i class="fa fa-user"></i>  <label> User Registration</label></h3>
						</div>
						<div class="panel-body">
							<form action="Save.jsp" method="post" class="myForm" data-parsley-validate="">
							<div class="col-sm-4">
								<div class="form-group">
									<label>First Name<span id="req">*</span></label>
									<input class="form-control" required>
								</div>
								<div class="form-group">
									<label>Middle Name</label>
									<input class="form-control">
								</div>
								<div class="form-group">
									<label>Last Name</label>
									<input class="form-control">
								</div>
							</div>	
							<div class="col-sm-4">
								<div class="form-group">
									<label>Last Name</label>
									<input class="form-control">
								</div>
								<div class="form-group">
									<label>Date Of Birth<span id="req">*</span></label>
									<input type="text" class="form-control date" placeholder="dd/mm/yyyy" required>
								</div>
								<div class="form-group">
									<label>Skills</label>
									<select class="form-control chosen" multiple>
										<option></option>
										<option selected>Java</option>
										<option>MySql</option>
										<option>oracle</option>
										<option selected>Spring</option>
										<option>Struts2</option>
									</select>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group" style="padding-bottom: 12px;">
                                <label>Known Langauges</label><br>
								<div class="checkbox checkbox-success checkbox-inline">
									<input type="checkbox" class="styled" id="inlineCheckbox2" value="English" data-parsley-mincheck="2">
									<label for="inlineCheckbox2"> English </label>
								</div>
								<div class="checkbox checkbox-success checkbox-inline">
									<input type="checkbox" class="styled" id="inlineCheckbox2" value="Hindi" checked="">
									<label for="inlineCheckbox2"> Hindi </label>
								</div>
								<div class="checkbox checkbox-success checkbox-inline">
									<input type="checkbox" class="styled" id="inlineCheckbox2" value="Kannada">
									<label for="inlineCheckbox2"> Kannada </label>
								</div>
                            </div>
								<div class="form-group">
									<label>Text Input</label>
									<input class="form-control">
								</div>
								<div class="form-group">
									<label>City<span id="req">*</span></label>
									<select class="form-control chosen" required="" min="1">
										<option>Please Select</option>
										<option value="1">Bidar</option>
									</select>
								</div>
							</div>	
							<div class="col-lg-12">
								<button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-save"></i> Submit</button>
								<button type="reset" class="btn btn-warning btn-sm"><i class="fa fa-refresh"></i> Reset</button>
							</div>	
						</form>
						</div>
					</div>

				</div>
